<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="container text-center">
      <div class="row">
        <div class="col">

          <div id="main-form">
            <div id="logintxt">
              <h3>Login Form</h3>
          </div>

          <div id="descripcion">
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In commodi earum vero veritatis voluptate laudantium, autem nihil vitae aliquid.</p>
          </div>

          <div id="login-cnt">

              <div id="login-header">
                  <div id="login-txt" class="p-3 pb-0">
                      <h3>Login to our site</h3>
                      <p>Enter Username and Password</p>
                  </div>
                  <div id="login-img" class="d-flex align-items-center ms-auto  me-3">
                    <span class="material-symbols-rounded">lock</span>
                  </div>
              </div>
  
              <div id="login-form" class="m-3">
                  <form>
                      <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
                      </div>
                      <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>

                      <div class="d-grid">
                          <button type="button" class="btn btn-primary mb-3">Log in</button>
                      </div>
                  </form>
              </div>
          </div>
          

          <div id="logintxt">
              <p >Login with</p>
          </div>
          <div id="loginbtn">
            <button type="button" class="btn  btn-outline-light">
              <img src="./img/facebook.svg" alt="Logo de Google" class="mr-2">
              Facebook
            </button>
            <button type="button" class="btn  btn-outline-light">
              <img src="./img/twitter.svg" alt="Logo de Google" class="mr-2">
              Twitter
            </button>
            <button type="button" class="btn  btn-outline-light">
              <img src="./img/google.svg" alt="Logo de Google" class="mr-2">
              Google Plus
            </button>


          </div>
          </div>
            
             
        </div>
      </div>
    </div>

  </body>
</html>
